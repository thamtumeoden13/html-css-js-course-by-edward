<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/avatar.png" alt="">
                    <h3>Simo Edward</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="">
                        <h4>Streams</h4>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="">
                        <h4>Games</h4>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="">
                        <h4>News</h4>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="">
                        <h4>Library</h4>
                    </div>
                </div>
                <div class="pro">
                    <h4>Join pro for free Games.</h4>
                    <img src="./images/controller.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h2>Active Games</h2>
                    <input type="text" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="card-info">
                            <h4>Assassins Creed Valhalla</h4>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h4 class="percentage">60%</h4>
                    </div>
                    <div class="card">
                        <img src="./images/sackboy.png" alt="">
                        <div class="card-info">
                            <h4>Sacboy A Great Advanture</h4>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h4 class="percentage">60%</h4>
                    </div>
                    <div class="card">
                        <img src="./images/spiderman.png" alt="">
                        <div class="card-info">
                            <h4>Spiderman Miles Morales</h4>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h4 class="percentage">60%</h4>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
